<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">

    <title>Bunny Defender</title>
    <script src="libs/phaser.js"></script>
    <script type="text/javascript" src="src/states/Boot.js"></script>
    <script type="text/javascript" src="src/states/Preloader.js"></script>
    <script type="text/javascript" src="src/states/StartMenu.js"></script>
    <script type="text/javascript" src="src/states/Game.js"></script>
    
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {

            var game = new Phaser.Game(960, 540, Phaser.AUTO, 'gameContainer');
            game.state.add('Boot', VendorAttack.Boot);
            game.state.add('Preloader', VendorAttack.Preloader);
            game.state.add('StartMenu', VendorAttack.StartMenu);
            game.state.add('Game', VendorAttack.Game);
            
            game.state.start('Boot');
        };
    </script>
</body>
</html>
